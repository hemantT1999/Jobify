[build]
  base = "client"
  command = "npm install --legacy-peer-deps && CI=false npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  REACT_APP_API_URL=http://localhost:5000/api/v1

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200